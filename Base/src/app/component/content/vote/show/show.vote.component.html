<div *ngFor="let Vote of VoteList">
    <md-card *ngIf="Vote" style="margin:20px">
        <md-card-header>
            <md-card-title><h1>Ocena od {{Vote.UserName}}</h1></md-card-title>
            <md-card-subtitle><h2>Za prace w {{Vote.OrderName}}</h2></md-card-subtitle>
            <md-card-subtitle>{{Vote.WorkDate}}</md-card-subtitle>
        </md-card-header>
        <md-card-content>
            <h2>Ocena: {{Vote.Note}}</h2>
            <h2>Opis</h2>
            <p>{{Vote.Description}}</p>
        </md-card-content>
    </md-card>
</div>
<md-spinner *ngIf="Load"></md-spinner>
<md-card *ngIf="LastResult && LastResult.length == 0" style="margin-bottom: 20px">
    <md-card-header>
        <md-card-title>Zobaczyłeś już wszystko</md-card-title>
    </md-card-header>
</md-card>
<md-card *ngIf="Load==false" style="margin-bottom:20px" (mouseenter)="scrollEvent()">
    <md-card-header>
        <md-card-title>Więcej</md-card-title>
    </md-card-header>
</md-card>
