<div class="my-app">
    <md-toolbar color="primary" class="app-toolbar">
        <button *ngIf="showButton" md-button (click)="sidenav.open()">
            <md-icon>reorder</md-icon>
        </button>
        <span>Praca dorywcza - Kamil Sikorski</span>
    </md-toolbar>
    <md-sidenav-container class="app-container">
        <md-sidenav #sidenav [mode]="showButton ? 'push' : 'side'" [opened]="showMenu" class="app-sidenav">
            <user-panel></user-panel>
            <app-menu></app-menu>
        </md-sidenav>
        <main class="app-main">
            <md-card>
                <router-outlet></router-outlet>
            </md-card>
        </main>
    </md-sidenav-container>
</div>
